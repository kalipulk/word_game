<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/hangman_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/hangman.js"></script>
</head>
<title>Word Guess Game</title>
</head>

<body>
    <header>
        <h1>Word Guess Game</h1>
        <div id="directions-text">
            <h2>type any letter to start playing!</h2>
            <h3>category: foods</h3>
        </div>
    </header>

    <div class="wrapper">
        <div>
            <p id="computerchoice-text"></p>
        </div>
        
        <div class="guess">
            <p id="remaining-text"> </p>
        </div>
    
        <div id="letters">
            <p id="userchoice-text">letters guessed:</p>
        </div>
    <div>
        <div class="row">
            <div class="col-md-6">
                <p id="wins-text" class="score">wins:</p>
            </div>
            <div class="col-md-6">
                <p id="losses-text" class="score">losses:</p>
            </div>
        </div>
    </div>
    <br>
    <div>
        <button id="reset">play again!</button>
    </div>

</body>

</html>
